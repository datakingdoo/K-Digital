<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chapter{
        border:1px solid black;
        border
        -radius: 2px;
        margin
        -bottom: 3px;
        }
        .title{
        font
        -size: 12px;
        font
        -weight: bold;
        }
        .content{
        font
        -size: 10px;
        }
        #python {
        background
        -color: blue;
        }
        #django {
        background
        -color: green;
        }
    </style>
</head>
<body>
    <div id="python" class="chapter">
        <div class="title">Python</div>
        <div class="content">
            파이썬은 1991년 프로그램어 귀도 반 로섬이 발표한 고급 프로그래밍 언어로,
            플랫폼에 독립적이며 인터프리터, 객체지향, 동적 타이핑 대화형 언어이다.
        </div>
        </div>
        <div id="django" class="chapter">
            <div class="title">Django</div>
            <div class="content">
                장고는 파이썬으로 작성된 오픈 소스 웹 프레임워크로, 모델-뷰-컨트롤러 패턴을
                 따르고 있다. 현재는 장고 소프트웨어 재단에 의해 관리되고 있다.
        </div>
    </div>
</body>
</html>
